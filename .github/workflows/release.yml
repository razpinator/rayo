name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install msitools
        run: |
          sudo apt-get update
          sudo apt-get install -y msitools
          # Verify installation
          if ! command -v wixl &> /dev/null; then
              echo "wixl not found! Listing contents of msitools package..."
              dpkg -L msitools
              echo "PATH is: $PATH"
              exit 1
          fi
          echo "wixl found at $(which wixl)"
          wixl --version
          
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: ~> v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
