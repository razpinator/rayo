name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install msitools
        run: |
          sudo apt-get update
          # Install msitools and potential dependencies explicitly
          # Sometimes wixl is split or requires explicit installation
          if apt-cache search wixl | grep -q "^wixl "; then
            sudo apt-get install -y msitools wixl
          else
            sudo apt-get install -y msitools
          fi
          
          # Debugging
          echo "Listing /usr/bin/wixl*"
          ls -l /usr/bin/wixl* || true
          
          # Verify installation
          if ! command -v wixl &> /dev/null; then
              echo "wixl still not found!"
              echo "Searching for wixl binary in /usr..."
              find /usr -name wixl -type f || true
              exit 1
          fi
          echo "wixl found at $(which wixl)"
          wixl --version
          
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: ~> v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
